<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <script lang="javascript">
        function yes(){
            console.log("yes")
        }
        function no(){
            console.log("no")
        }
    </script>

    <p>  
          <button onclick= "yes();">yes!</button>

    <p>  
        <button onclick= "no();">no!</button>
    </p>
    

    
</body>
</html>
